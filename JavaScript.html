    <ul id="originallist">
        <li>
            Apple

    <script>
        
       
        //element iplimintation in javasript
        
        // creates an element li (list) and stores it inside the variable (listItem) in javascript 
        var listItem = document.createElement('li');
        
        // add new list item text node 
        var itemText= document.createTextNode('AMD');

        // adds text to the element
        listItem.appendChild(itemText);
       
        // select parent element the html list (ul)
        var JSlist = document.getElementById("originallist");
        
        JSlist.appendChild(listItem);

        
        
        
        // item replacement in Js: create new list items called non tech to replace items from the old html list(li).  
        var newListItem=document.createElement('li');
        var newItemText=document.createTextNode('BlackRock');
        newListItem.appendChild(newItemText); 
        //select which item to replace: target the element li than chose the location with the array brackets [] than,
        //the number of the item in array order [1](microsoft) 
        var itemToReplace = document.querySelectorAll('li') [1];
        //Replace the chosen item
        JSlist.replaceChild(newListItem, itemToReplace);

        // removing items from node
        //JSlist.removeChild(newListItem)


        // Here I add a poragrath as a js node element
        const paragrath = document.createElement("p");
        const node = document.createTextNode("This is my node paragrath");
        paragrath.appendChild(node);
        const element = document.getElementById('p1');
        element.appendChild(paragrath);
        // adding image as a node elemnt in js.
        var img = document.createElement("img");
        img.src = "images/JSimage.png";
        var src = document.getElementById('JSimage');
        src.appendChild(img);

        Hello();
        // chaning iner text with and element function 
        document.getElementById('Function').innerHTML = 'Function element'
        // Giving funtions arguments
        function Hello(Name)
        {document.getElementById('Welcome').innerHTML = 'Hello' + " " + Name;}
        Hello('Friend!');
